<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css -->
     <link rel="stylesheet" href="style/style.css">
</head>
<body class="font-poppins">
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home section -->
        <section id="home" class=" flex flex-col  min-h-screen justify-center items-center ">
           <div class="gap-6 flex flex-col items-center">
             <h1 class="text-white text-8xl anton-regular uppercase">Alpha Clash Pro</h1>
            <!-- <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p> -->
            <button onclick="play()" class=" btn text-black">Play Now</button>
           </div>

    </section>

    <!-- play-ground section -->
    <section id="play-ground" class=" hidden">
        <!-- screen -->
      <div class=" flex justify-center  mb-5 ">
          <div class="mockup-phone flex flex-col justify-center items-center h-[250px] w-[1169px]    border-[20px]  border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
  <div class="camera"></div>
  <div id="current-alphabet" class="mockup-phone-display grid place-content-center h-[250px] w-[1170px] text-black text-9xl font-bold uppercase ">Y</div>
</div>
      </div>

        
         <!-- keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
  <kbd id="q" class="kbd">q</kbd>
  <kbd id="w" class="kbd">w</kbd>
  <kbd id="e" class="kbd">e</kbd>
  <kbd id="r" class="kbd">r</kbd>
  <kbd id="t" class="kbd">t</kbd>
  <kbd id="y" class="kbd">y</kbd>
  <kbd id="u" class="kbd">u</kbd>
  <kbd id="i" class="kbd">i</kbd>
  <kbd id="o" class="kbd">o</kbd>
  <kbd id="p" class="kbd">p</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd id="a" class="kbd">a</kbd>
  <kbd id="s" class="kbd">s</kbd>
  <kbd id="d" class="kbd">d</kbd>
  <kbd id="f" class="kbd">f</kbd>
  <kbd id="g" class="kbd">g</kbd>
  <kbd id="h" class="kbd">h</kbd>
  <kbd id="j" class="kbd">j</kbd>
  <kbd id="k" class="kbd">k</kbd>
  <kbd id="l" class="kbd">l</kbd>
</div>
<div class="my-1 flex w-full justify-center gap-1">
  <kbd id="z" class="kbd">z</kbd>
  <kbd id="x" class="kbd">x</kbd>
  <kbd id="c" class="kbd">c</kbd>
  <kbd id="v" class="kbd">v</kbd>
  <kbd id="b" class="kbd">b</kbd>
  <kbd id="n" class="kbd">n</kbd>
  <kbd id="m" class="kbd">m</kbd>
  <kbd id="/" class="kbd">/</kbd>
</div>
          </div>
          <!-- keyboard end -->

          <!-- Life button -->
          <div class="w-[70%]  mx-auto  mt-5">
            <div class=" flex justify-between w-full">
             <button class="btn  bg-[#894189] text-white rounded-full">
            Life
            <img src="images/Group 23.svg" alt="">
            <span id="life" >5</span>
           </button>
<!-- score button  -->
<button class="btn bg-[#360490] text-white rounded-full">
  Score
  <img src="images/monetization_on.svg" alt="">
  <span id="score">0</span>
</button>
          </div>
          </div>

    </section>

    <!-- score section -->
    <section onclick="play()" id="score-board" class="flex justify-center items-center min-h-screen hidden">
       <div class=" text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
        <h1 class="text-6xl">
          <span class="font-extrabold">Score:</span>
          <span id="total-score">0</span>
        </h1>
        <button class="btn bg-white ">Play Again</button>
        <p class="">Practice will make you pro</p>
       </div> 
    </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>
</html>
